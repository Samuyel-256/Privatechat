<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP Verification | Private Chat</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2e, #3a3d54);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: #282a36;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffb86c;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: #44475a;
            color: white;
            outline: none;
            text-align: center;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        input:focus {
            background: #6272a4;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #ffb86c;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffc98b;
        }

        .resend-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .resend-link a {
            color: #50fa7b;
            text-decoration: none;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        <form action="/verify-otp" method="POST">
            <input type="text" name="otp" placeholder="Enter OTP" required><br>
            <button type="submit">Verify</button>
        </form>
        <div class="resend-link">
            Didn't receive the OTP? <a href="/resend-otp">Resend OTP</a>
        </div>
    </div>
</body>
</html>
