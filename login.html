<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Private Chat</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2e, #3a3d54);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: #282a36;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #8be9fd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: #44475a;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: #6272a4;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #8be9fd;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: #282a36;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #9cf0ff;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #50fa7b;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #ff79c6;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Flash Messages for Errors -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up here</a>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent immediate form submission
            alert("Form submitted! Redirecting...");

            setTimeout(() => {
                this.submit();  // Allow form submission after alert
            }, 1500);
        });
    </script>
</body>
</html>
